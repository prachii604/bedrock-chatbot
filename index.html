<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Bot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #0ea5e9;
      --accent: #f59e0b;
      --bg-primary: #0f0f23;
      --bg-secondary: #1a1a2e;
      --bg-chat: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.05);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundFloat 20s ease-in-out infinite alternate;
    }

    @keyframes backgroundFloat {
      0% { transform: translateX(-10px) translateY(-10px); }
      100% { transform: translateX(10px) translateY(10px); }
    }

    header {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      position: relative;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      animation: logoFloat 3s ease-in-out infinite alternate;
    }

    @keyframes logoFloat {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-5px) rotate(5deg); }
    }

    .header-text {
      display: flex;
      flex-direction: column;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-subtitle {
      font-size: 0.875rem;
      color: var(--text-muted);
      font-weight: 400;
    }

    #chatBox {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
    }

    #chatBox::-webkit-scrollbar {
      width: 6px;
    }

    #chatBox::-webkit-scrollbar-track {
      background: transparent;
    }

    #chatBox::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .message {
      max-width: 75%;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.6;
      position: relative;
      animation: messageSlideIn 0.3s ease-out;
      word-wrap: break-word;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border-bottom-right-radius: 8px;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    .bot {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-bottom-left-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .bot::before {
      content: 'ðŸ¤–';
      position: absolute;
      left: -15px;
      top: -5px;
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      animation: botPulse 2s ease-in-out infinite;
    }

    @keyframes botPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .typing-indicator {
      align-self: flex-start;
      max-width: 75px;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 20px;
      border-bottom-left-radius: 8px;
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: var(--text-muted);
      border-radius: 50%;
      animation: typingDot 1.4s ease-in-out infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingDot {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    footer {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--border);
    }

    .input-container {
      display: flex;
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--text-primary);
      outline: none;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    input[type="text"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      transform: translateY(-1px);
    }

    .send-button {
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      border-radius: 16px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: inherit;
      min-width: 120px;
      justify-content: center;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }

    .send-button:active {
      transform: translateY(0);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .send-icon {
      transition: transform 0.3s ease;
    }

    .send-button:hover .send-icon {
      transform: translateX(2px);
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      gap: 1.5rem;
      opacity: 0.7;
    }

    .empty-icon {
      font-size: 4rem;
      animation: logoFloat 3s ease-in-out infinite alternate;
    }

    .empty-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .empty-subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      max-width: 400px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header {
        padding: 1rem;
      }
      
      .header-title {
        font-size: 1.25rem;
      }
      
      #chatBox {
        padding: 1rem;
        gap: 1rem;
      }
      
      .message {
        max-width: 90%;
        padding: 0.875rem 1.25rem;
        font-size: 0.9rem;
      }
      
      footer {
        padding: 1rem;
      }
      
      .input-container {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .send-button {
        min-width: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <div class="logo">ðŸ¤–</div>
      <div class="header-text">
        <div class="header-title">AI Assistant</div>
        
      </div>
    </div>
  </header>

  <div id="chatBox">
    <div class="empty-state">
      <div class="empty-icon">ðŸ’¬</div>
      <div class="empty-title">Welcome to Your AI Assistant</div>
      <div class="empty-subtitle">Start a conversation by typing a message below. I'm here to help with questions, tasks, and creative projects!</div>
    </div>
  </div>

  <footer>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Ask me anything..." />
      <button class="send-button" onclick="sendMessage()">
        <span>Send</span>
        <span class="send-icon">â†’</span>
      </button>
    </div>
  </footer>

  <script>
    let history = [];
    let isTyping = false;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('userInput');
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });

    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message || isTyping) return;

      // Hide empty state
      const emptyState = document.querySelector('.empty-state');
      if (emptyState) {
        emptyState.style.display = 'none';
      }

      // Show user message
      addMessage(message, 'user');
      userInput.value = '';
      
      // Show typing indicator
      showTypingIndicator();
      isTyping = true;

      try {
        // Call backend
        const response = await fetch('https://ndn8cuh414.execute-api.us-east-1.amazonaws.com/dev/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, history })
        });

        const data = await response.json();
        const botReply = data.response;

        // Hide typing indicator
        hideTypingIndicator();

        // Show bot message
        addMessage(botReply, 'bot');

        // Update history
        history.push({ user: message, assistant: botReply });

      } catch (error) {
        hideTypingIndicator();
        addMessage('Sorry, I encountered an error. Please try again.', 'bot');
      }

      isTyping = false;
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      document.getElementById('chatBox').appendChild(msg);
      msg.scrollIntoView({ behavior: 'smooth' });
    }

    function showTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.classList.add('typing-indicator');
      indicator.id = 'typingIndicator';
      
      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        indicator.appendChild(dot);
      }
      
      document.getElementById('chatBox').appendChild(indicator);
      indicator.scrollIntoView({ behavior: 'smooth' });
    }

    function hideTypingIndicator() {
      const indicator = document.getElementById('typingIndicator');
      if (indicator) {
        indicator.remove();
      }
    }
  </script>

</body>
</html>
